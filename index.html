<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="Image/1689956344096.png" type="image/x-icon">
    <title>Code Crafters | Registration Form</title>
</head>

<body class="body-background">
    <nav class="header">
        <ul class="header-list">
            <li><a href="#"><img src="Image/20230721_220244.png" alt="Logo" class="logo"></a></li>
            <li><a href="#"><h1>Welcome to Code Crafters Registration Portal</h1></a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Registration Form</h1>
        <form action="submit.php" method="POST" onsubmit="return validateForm()">
            <!-- Form Sections -->
            <section class="section">
                <h2>Personal Information</h2>
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="dob-input" required>

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </section>

            <section class="section">
                <h2>Contact Information</h2>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="pin_code">Pin Code:</label>
                <input type="text" id="pin_code" name="pin_code" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </section>

            <section class="section">
                <h2>Educational Background</h2>
                <label for="school">School/Institution Name:</label>
                <input type="text" id="school" name="school"><br>

                <label for="institutionType">Type of Institution:</label>
                <select id="institutionType" name="institutionType">
                    <option value="school">School</option>
                    <option value="college">College</option>
                    <option value="university">University</option>
                </select><br>

                <label for="major">Field of Study/Major:</label>
                <input type="text" id="major" name="major"><br>

                <label for="graduationYear">Year of Graduation or Expected Year of Graduation:</label>
                <select id="graduationYear" name="graduationYear"></select>
            </section>

            <section class="section">
                <h2>Declaration</h2>
                <label for="agreement">
                    <input type="radio" id="agreement" name="agreement" value="agreed" required>
                    I hereby declare that all the information provided above is true and accurate to the best of my
                    knowledge.
                    I understand that any false information may result in the cancellation of my registration.
                </label>

            </section>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn" disabled>Submit</button>
        </form>

        <script>
            // Validate the form before submission
            function validateForm() {
                const inputs = document.querySelectorAll('input[type="text"], input[type="date"], input[type="email"], input[type="tel"], select');
                for (const input of inputs) {
                    if (!input.value) {
                        alert('Please fill out all fields before submitting.');
                        return false;
                    }
                }
                return true;
            }

            const declarationCheckbox = document.getElementById('agreement');
            const submitButton = document.getElementById('submitBtn');

            declarationCheckbox.addEventListener('change', function () {
                submitButton.disabled = !declarationCheckbox.checked;
            });
        </script>

        <script>
            const currentYear = new Date().getFullYear();
            const graduationYearDropdown = document.getElementById("graduationYear");

            const yearsToInclude = 30;
            const startYear = currentYear - yearsToInclude;
            const endYear = currentYear + yearsToInclude;

            for (let year = startYear; year <= endYear; year++) {
                const option = document.createElement("option");
                option.value = year;
                option.textContent = year;
                graduationYearDropdown.appendChild(option);
            }
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
        <script>

            const phoneInput = document.querySelector("#phone");
            const iti = window.intlTelInput(phoneInput, {
                initialCountry: "in",
                separateDialCode: true,
            });
        </script>
    </div>
</body>

</html>
